<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>NFT Mall </title>
  <style>
    body {
      margin: 0px;
    }
  </style>
</head>

<body>
  <button id="buttonModal" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
    style="display: none;">Open Modal</button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
         
        </div>
        <div class="modal-body">
          <center>
            <img id="nftImg" style="height: 250px;width: auto;" />
            <h4 class="modal-title" id="modalHeader" style=" font-weight: bold;margin-top: 30px;">Modal Header</h4>
            <h4 style=" margin-top: 30px;">Price: <b style="color:#EB984E">0.001 ETH</b></h4>
          </center>

          
        </div>
        <div class="modal-footer">

          <a id="redirectLink" target="_blank">
            <button type="button" class="btn btn-primary">Buy Now</button>
          </a>

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
