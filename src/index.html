<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <title>NFT Mall </title>
  <style>
    body {
      margin: 0px;
    }

    .loader {
  border: 3px solid #f3f3f3;
  border-radius: 50%;
  border-top: 3px solid #3498db;
  width: 20px;
  height: 20px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>

<body>

  <video id="video" playsinline webkit-playsinline muted loop autoplay width="320" height="240" src="./models/sintel.mp4"
    style="display: none;"></video>

  <button id="buttonModal" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
    style="display: none;">Open Modal</button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <center>
            <img id="nftImg" style="height: 280px;width: 280px;border: 10px solid;border-radius: 5px;" />
            <h4 class="modal-title" id="modalHeader" style=" font-weight: bold;margin-top: 15px;">Modal Header</h4>
            <h4 style=" margin-bottom: 25px;">Price: <b style="color:#EB984E" id="priceElement"><div class="loader"></div> </b></h4>
            <h4 style=" margin-bottom: 25px;">Owner: <b style="color: #04466d;font-size: 14px;" id="ownerElemennt"><div class="loader"></div> </b></h4>

            <a id="redirectLink" target="_blank" style="cursor: pointer;">
              <button type="button" class="btn btn-primary" style="padding: 12px;margin-right: 10px;">View More</button>
            </a>
            <button type="button" class="btn btn-warning" id="buyNowButton" style="padding: 12px;">Buy Now</button>



          </center>

          <div id="transction" style="display:none">
            <center>
              <img src="./textures/img/Checkmark.gif" style="height: 150px;" />
              <h4><b>Transction successful</b></h4>

            </center>

            <div class="card">
              <div class="card-header">
                <a id="transctionHashRedirectLink" target="_blank" style="cursor: pointer;">
                  <p>Transction Hash# <b id="transctionHash">sdgsdggdsgdsggdsgsdgdsg</b></p>
                </a>
              </div>
              <div class="card-body">
                <p>Block number# <b id="blockNumber">s4</b></p>
              </div>

            </div>
          </div>


        </div>
        <div class="modal-footer" id="modalFooter">




          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
